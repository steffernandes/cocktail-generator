<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon button (click)="randomDrink()" name="flame-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
  <div>
    <ion-chip button (click)="showPicker()" color="danger">
      <ion-icon name="options-outline"></ion-icon>
      <ion-label>Filter</ion-label>
    </ion-chip>
  </div>
  <h6 *ngIf="!results" text-wrap class="ion-margin"> Search for a drink by name, drinks with the <ion-icon
        size="small" slot="end" name="skull-outline" color="danger"></ion-icon>
      symbol have alchool. You can also click the red button to get a random drink!</h6>

  <ion-list  *ngFor="let drinks of (results | async)">

    

    <ion-item detail="false" button *ngIf="drinks.strAlcoholic== option"
      [routerLink]="['/', 'drink', drinks.idDrink]">
      <ion-avatar slot="start">
        <img [src]="drinks.strDrinkThumb" *ngIf="drinks.strDrinkThumb != 'N/A'">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ drinks.strDrink }}</h3>
        {{ drinks.strTags }}
      </ion-label>
      <ion-icon size="small" slot="end" *ngIf="drinks.strAlcoholic== 'Alcoholic'" name="skull-outline" color="danger">
      </ion-icon>

    </ion-item>

  </ion-list>

</ion-content>
